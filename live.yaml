type: live

size: 6 GiB

osname: lirios
remote-url: https://repo.liri.io/ostree/repo
main-ref: lirios/unstable/${basearch}/live
refs:
  - lirios/unstable/${basearch}/desktop
  - lirios/unstable/${basearch}/live

extra-kargs:
  - splash
  - quiet
  - selinux=0
  - enforcing=0

live:
  title: 'Liri OS'
  product: 'Liri OS (Live)'
  compression-args: -b 1M -no-recovery -comp zstd -Xcompression-level 10
